<!DOCTYPE html>
<html>
	<head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	</head>
	<body>
        <div class="container" id="app">
            <H1>Light Vue</H1>
            <hr>
            <div class="form-group">
                <label for="wavelengthInput">Wavelength (nm)</label>
                <input v-model="wavelength" class="form-control" id="wavelengthInput">
                <button v-on:click="setColor(700)" class="btn btn-danger">Red</button>
                <button v-on:click="setColor(520)" class="btn btn-success">Green</button>
                <button v-on:click="setColor(440)" class="btn btn-primary">Blue</button>
            </div>
            <br>
            <div v-bind:style="{ width: getWidth(), background: getColor(), border: '2px solid black', height: '40px' }"></div>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
        <script src="./app.js"></script>
    </body>
</html>
